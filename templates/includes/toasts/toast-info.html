<div class="toast toast-info" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header d-flex justify-content-between">
        <strong class="mr-auto toast-main-text">Ouch...</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body message-text">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
    </div>
</div>

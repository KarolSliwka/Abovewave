<!-- Main container -->
<div class="container p-2">
    <div class="row project-block bg-white p-4 mb-5 shadow-block">
        <!-- For each project in Projects -->
        {% for project in projects %}
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 px-4 mb-4">
            <a href="{{ project.url }}" rel="noopener noreferrer" target="_blank">
                <div class="project-details">
                    <h2 class="title-medium text-uppercase">{{ project.name }}</h2>
                    <p class="p-medium project-cat">{{ project.category }}</p>
                </div>
                <div class="images">
                    <div class="single-image shadow-block">
                        <img src="{{ project.image_main.url }}" alt="{{ project.name }}" class="image-main">
                    </div>
                    <div class="single-image">
                        <img src="{{ project.image_side.url }}" alt="{{ project.name }}"
                            class="image-side shadow-block">
                    </div>
                    <div class="single-image">
                        <img src="{{ project.image_bottom.url }}" alt="{{ project.name }}"
                            class="image-bottom shadow-block">
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
